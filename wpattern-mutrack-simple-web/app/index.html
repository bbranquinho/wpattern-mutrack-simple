<html ng-app="mutrack">
	<head>
		<title>WPattern Mutrack Simple</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- inject:css -->
  	<link rel="stylesheet" href="src/main/main.css">
  	<!-- endinject -->
	</head>

	<body>
		<!-- Wrapper -->
		<div id="wrapper">
		  <!-- Header -->
			<header ng-include="'src/main/header.html'" id="header"></header>

		  <!-- Menu -->
			<section id="menu">
				<!-- Search -->
				<section>
					<form class="search" action="#">
						<input type="text" name="query" placeholder="Search" />
					</form>
				</section>

				<!-- Links -->
				<section ng-include="'src/main/menu.html'"></section>

				<!-- Actions -->
				<section>
					<ul class="actions vertical">
						<li><a href="#" class="button big fit">Log In</a></li>
					</ul>
				</section>
			</section>

		  <!-- Main -->
			<div id="main">
				<!-- Post -->
				<article class="post">
					<ng-view />
				</article>
			</div>
		</div>

		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/checklist-model.js"></script> <!-- https://github.com/vitalets/checklist-model -->
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/ie/html5shiv.js"></script>
		<script src="js/ie/respond.min.js"></script>

	  <script src="index.js"></script>

		<!-- inject:js -->
	  <script src="src/home/home.js"></script>
	  <script src="src/main/main.js"></script>
	  <script src="src/package/package.js"></script>
	  <script src="src/user/user.js"></script>
	  <script src="src/user/user.service.js"></script>
	  <script src="src/utils/util.filter.js"></script>
	  <!-- endinject -->
	</body>
</html>
